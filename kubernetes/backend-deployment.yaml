apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-backend-image
        env:
        - name: AWS_ACCOUNT_ID
          value: "920726643262" 
        ports:
        - containerPort: 5000